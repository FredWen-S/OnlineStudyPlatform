<!DOCTYPE html>
<html>
<head>
    <title>文件上传示例</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* 样式化导航栏 */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* 右侧下拉菜单 */
        .dropdown {
            float: right;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
        }
        .navbar a, .dropdown .dropbtn {
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* 文件上传按钮样式 */
        #fileInput {
            display: none;
        }
        #uploadButton {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<div class="navbar">
    <a href="#">首页</a>
    <a href="#">课程</a>
    <a href="#">作业</a>
    <div class="dropdown">
        <button class="dropbtn">用户</button>
        <div class="dropdown-content">
            <a href="#">用户信息</a>
            <a href="#">退出</a>
        </div>
    </div>
</div>
<!-- 文件上传部分 -->
<div>
    <h1>文件上传</h1>
    <input type="file" id="fileInput" accept=".txt, .pdf, .doc, .docx">
    <button id="uploadButton">上传文件</button>
</div>
<!-- 上传信息显示区域 -->
<div>
    <h2>上传信息</h2>
    <p id="uploadInfo"></p>
</div>

<script>
    // JavaScript代码用于处理文件上传和信息显示
    document.getElementById("uploadButton").addEventListener("click", function () {
        document.getElementById("fileInput").click(); // 当点击上传按钮时触发文件选择
    });

    document.getElementById("fileInput").addEventListener("change", function (event) {
        var file = event.target.files[0];
        if (file) {
            document.getElementById("uploadInfo").innerText = "文件名: " + file.name + ", 文件大小: " + (file.size / 1024).toFixed(2) + "KB";
        }
    });
</script>
</body>
</html>
