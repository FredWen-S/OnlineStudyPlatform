<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.css">
    <title>用户登录</title>
</head>
<body>
<div id="app">
    <form class="login-form">
        <div class="form-group">
            <label for="username">用户名/邮箱</label>
            <input type="text" id="username" placeholder="请输入用户名或邮箱" v-model="username">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入密码" v-model="password">
        </div>
        <button class="login-button" @click="login">登录</button>
        <div class="form-links">
            <a href="register.html" class="register-link">注册</a>
            <a href="FindPassword.html" class="forgot-password-link">忘记密码</a>
        </div>
    </form>
</div>

<script src=" https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="js/Login.js"></script>
</body>
</html>
