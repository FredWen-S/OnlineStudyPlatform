<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <script src=" https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/FindPassword.js"></script>
    <link rel="stylesheet" href="css/FindPassword.css">
</head>
<body>
<div id="app">
    <h2>找回密码</h2>
    <form class="password-reset-form" @submit.prevent="resetPassword">
        <div class="form-group">
            <label for="email">电子邮箱 *</label>
            <input type="email" id="email" v-model="email" required>
        </div>
        <!-- 可选的验证码输入框 -->
        <div class="form-group" v-if="showCaptcha">
            <label for="captcha">验证码 *</label>
            <input type="text" id="captcha" v-model="captcha" required>
            <!-- 这里可以放置验证码图片等 -->
        </div>
        <button type="submit">提交</button>
    </form>
</div>
</body>
</html>
